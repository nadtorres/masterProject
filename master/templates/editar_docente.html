{% extends 'base.html'%} {% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well">
                <form class="form-horizontal" method="post">
                    <fieldset>
                        <legend class="text-center header">Editar Docente </legend>
                        <div class="form-control" color="black">
                            <form class="form" method="post">
                                {% csrf_token %} {{ form.as_p }}
                                <div class="tile-footer">
                                    <div class="form-group">
                                        <div class="col-md-8 col-md-offset-3">
                                            <button class="btn btn-primary" type="submit">
                                                <i class="fa fa-fw fa-lg fa-check-circle"></i>Registrar</button>&nbsp;&nbsp;
                                                <a class="btn btn-primary" href="{% url 'registroProfesor' %}">
                                                    <i class="fa fa-fw fa-lg fa-times-circle"></i>Cancelar</a>
                                            </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
